<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Request Acess</title>
    <link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link rel = "stylesheet" type = "text/css" href = "/static/css/login.css" th:href = "@{/css/login.css}"/>
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e0364b5885.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class = "container">
        <div class = "loginimg">
            <img src = "/static/img/account.svg" th:src = "@{/img/account.svg}">
        </div>
        <div class= "login-container">
            <!--LOGIN FORM-->
        <form th:method="post" th:action="@{/requestacess}">
            <img class = "loginavatar" src = "/static/img/loginavatar.svg" th:src = "@{/img/loginavatar.svg}">
            <h2>Please fill out request form</h2>
            <div class = "input-div one">
                <div class = "i">
                    <i class="fas fa-user"></i>
                </div>
                <div>
                    <h5>Username</h5>
                    <input type="text" class = "input" name = "username">
                </div>
            </div>
            <div class = "input-div two">
                <div class = "i">
                    <i class="fas fa-lock"></i>
                </div>
                <div>
                    <h5>Password</h5>
                    <input type="password" class = "input" name = "password">
                </div>
            </div>
            <input type="submit" class = "btn" value="Request Acess">
        </form>
        </div>
    </div>
    <script type = "text/javascript" src = "/static/js/login.js" th:src = "@{/js/login.js}"></script>
</body>
</html>
